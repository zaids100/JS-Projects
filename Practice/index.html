<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Thing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   

         <div class="main">
                <nav>
                    <div class="logo">
                        <img src="logo.png" alt="">
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Phone</a></li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Cart</a></li>
                        </ul>
                    </div>
                </nav>

                <div class="information">
                    <div class="overlay"></div>
                    <img src="mobile.png" class="mobile">
                     <div id="circle">
                        <div class="feature one">
                            <img src="camera.png" alt="">
                            <div>
                                <h1>Camera</h1>
                                <p>12MP,Wide Angle Lens</p>
                            </div>
                        </div>
                        <div class="feature two">
                            <img src="battery.png" alt="">
                            <div>
                                <h1>Battery</h1>
                                <p>12MP,Wide Angle Lens</p>
                            </div>
                        </div>
                        <div class="feature three">
                            <img src="display.png" alt="">
                            <div>
                                <h1>Display</h1>
                                <p>12MP,Wide Angle Lens</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="processor.png" alt="">
                            <div>
                                <h1>Processor</h1>
                                <p>12MP,Wide Angle Lens</p>
                            </div>
                        </div>
                     </div>
                </div>

                <div class="controls">
                    <img src="arrow.png" id="upBtn">
                    <h3>Features</h3>
                    <img src="arrow.png" id="downBtn">
                </div>
         </div>

         <script>
             let circle=document.getElementById('circle');
             let upBtn=document.getElementById('upBtn');
             let downBtn=document.getElementById('downBtn');
             let rotateValue=circle.style.transform;
             let rotateSum;

             upBtn.onclick=function(){
                rotateSum=rotateValue+"rotate(-90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
             }

             downBtn.onclick=function(){
                rotateSum=rotateValue+"rotate(90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
             }
         </script>
    
</body>
</html>
